<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake Review Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../icons/icon-32.png" alt="Logo" class="logo">
      <h1>Fake Review Detector</h1>
    </div>
    
    <div class="status">
      <div class="status-indicator" id="status-indicator"></div>
      <span id="status-text">Analyzing page...</span>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-value" id="total-reviews">0</span>
        <span class="stat-label">Reviews Found</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="fake-reviews">0</span>
        <span class="stat-label">Potential Fakes</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="confidence">0%</span>
        <span class="stat-label">Confidence</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="analyze-btn" class="btn primary">Analyze Reviews</button>
      <button id="settings-btn" class="btn secondary">Settings</button>
    </div>
    
    <div class="settings-panel hidden" id="settings-panel">
      <h3>Settings</h3>
      <div class="setting">
        <label for="sensitivity">Detection Sensitivity:</label>
        <input type="range" id="sensitivity" min="1" max="10" value="5">
        <span id="sensitivity-value">5</span>
      </div>
      <div class="setting">
        <input type="checkbox" id="highlight-reviews" checked>
        <label for="highlight-reviews">Highlight suspicious reviews</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="notify-fakes" checked>
        <label for="notify-fakes">Show notifications</label>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
