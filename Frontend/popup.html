<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Review Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Fake Review Detector</h2>
    
    <form id="reviewForm">
      <label for="modelSelect">Select Model:</label>
      <select id="modelSelect" name="model">
        <option value="bert">BERT</option>
        <option value="roberta">RoBERTa</option>
      </select>
      
      <label for="reviewText">Review Text:</label>
      <textarea id="reviewText" rows="5" placeholder="Enter or paste review text here" required></textarea>
      
      <button type="submit" id="submitBtn" class="primary-btn">Analyze Review</button>
    </form>
    
    <div id="results" class="hidden results-container">
      <h3>Results</h3>
      <div class="result-item">
        <strong>Label:</strong> <span id="label"></span>
      </div>
      <div class="result-item">
        <strong>Confidence:</strong> <span id="confidence"></span>
      </div>
      <div class="result-item">
        <strong>Explanation:</strong>
        <div id="heatmap" class="heatmap-container"></div>
      </div>
    </div>
    
    <div class="action-buttons">
      <button id="cropBtn" class="secondary-btn">Crop Screen for Text</button>
      <button id="pageAnalyzeBtn" class="secondary-btn">Analyze Page Reviews</button>
    </div>
    <hr>
    <input type="text" id="amazonUrl" placeholder="Paste Amazon product URL here" style="width: 100%; margin-bottom: 5px;" />
    <button id="scrapeBtn">Scrape Reviews</button>
    <div class="scrapedText" style="display: none;">
      <label for="scrapedReviews">Scraped Reviews:</label>
      <textarea id="scrapedReviews" rows="8" readonly placeholder="Scraped reviews will appear here..."></textarea>
    </div>
  </div>
  <div id="loadingContainer" class="hidden" style="text-align:center; margin-top:10px;">
    <div class="spinner" style="margin:auto;"></div>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>
    <p id="loadingText">Loading...</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
