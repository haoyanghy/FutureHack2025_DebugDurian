<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Review Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Fake Review Detector</h2>
    
    <form id="reviewForm">
      <label for="modelSelect">Select Model:</label>
      <select id="modelSelect" name="model">
        <option value="bert">BERT</option>
        <option value="roberta">RoBERTa</option>
        <option value="electra">ELECTRA</option>
      </select>
      
      <label for="reviewText">Review Text:</label>
      <textarea id="reviewText" rows="5" placeholder="Enter or paste review text here" required></textarea>
      
      <button type="submit" id="submitBtn" class="primary-btn">Analyze Review</button>
    </form>
    
    <div id="results" class="hidden results-container">
      <h3>Results</h3>
      <div id="reviewResults"></div>
    </div>
    <div class="action-buttons">
      <button id="capture">Capture & Crop</button>
      <div id="screenshotContainer"></div>
      <canvas id="overlayCanvas"></canvas>
    </div>
    <div class="platform">
      <label for="platform">Choose Platform:</label>
      <select id="platform">
        <option value="" selected disabled>Choose a platform</option>
        <option value="amazon">Amazon</option>
        <option value="shopee">Shopee</option>
        <option value="lazada">Lazada</option>
      </select>
      <div id="urlInput" class="hidden">
        <label for="url">Product URL:</label>
        <input type="text" id="url" placeholder="Paste product URL here" />
      </div>
      <button id="scrapeBtn" class="secondary-btn">Scrape Reviews</button>
      <div id="scrapedText" class="hidden">
        <label for="scrapedReviews">Scraped Reviews:</label>
        <textarea id="scrapedReviews" rows="8" readonly placeholder="Scraped reviews will appear here..."></textarea>
      </div>
    </div>
    <hr>
  </div>
  <div id="loadingContainer" class="hidden" style="text-align:center; margin-top:10px;">
    <div class="spinner" style="margin:auto;"></div>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>
    <p id="loadingText">Loading...</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
